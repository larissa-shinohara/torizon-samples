      context: .
      dockerfile: Dockerfile.debug
    image: ${LOCAL_REGISTRY}:5002/bluetoothconnection-debug:${TAG}
    network_mode: host
    ports:
      - 2230:2230

  bluetoothconnection:
    build:
      context: .
      dockerfile: Dockerfile
    image: ${DOCKER_LOGIN}/bluetoothconnection:${TAG}
    network_mode: host
